<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

  <mat-input-container>
    <input type="text"
           matInput placeholder="Nombres"
           formControlName="firstName" id="firstName"
    />
  </mat-input-container>

  <mat-input-container>
    <input type="text"
           matInput placeholder="Apellidos"
           formControlName="lastName" id="lastName"
    />
  </mat-input-container>

  <mat-input-container>
    <input type="text"
           matInput placeholder="Correo Electronico"
           formControlName="email" id="email"
    />
  </mat-input-container>

  <mat-input-container>
    <input type="password"
           matInput placeholder="Contraseña"
           formControlName="password" id="password"
    />
  </mat-input-container>
  <button type="submit" mat-raised-button color="accent">Iniciar Sesion</button>
  <p style="text-align: center">¿Ya tienes un usuario?
    <a mat-button color="primary" routerLink="/signin">
      Iniciar Sesion
    </a>
  </p>
</form>
